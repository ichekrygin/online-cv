{% assign achievements = site.data.data.achievements %}
{% if achievements %}
<section class="section achievements">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-rocket fa-stack-1x fa-inverse" ></i>
    </span>
    {{ achievements.title }}
  </h2>

  <div class="achievements">
    {% for achievement in achievements.toolset %}
    <div class="item">
      <h3 class="level-title">{{ achievement.name }}</h3>

      <div class="summary">
        {{ achievement.summary | markdownify }}
      </div><!--//summary-->

    </div><!--//item-->
    {% endfor %}

  </div>

  <div class="summary">
    {{ achievements.summary | markdownify }}
  </div><!--//summary-->
    
</section><!--//section-->
{% endif %}
