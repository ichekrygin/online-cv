{% assign achievements = site.data.data.achievements %}
{% if achievements %}
<section class="section achievements">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-rocket fa-stack-1x fa-inverse" ></i>
    </span>
    {{ achievements.title }}
  </h2>

  <div class="skillset">
    {% for achievement in achievements.toolset %}
    <div class="item">
      <div class="upper-row"><h3 class="level-title">{{ achievement.name }}</h3></div>
      <br>
      <div class="summary">{{ achievement.summary | markdownify }}</div>
    </div>
    {% endfor %}
  </div>
    
</section><!--//section-->
{% endif %}
